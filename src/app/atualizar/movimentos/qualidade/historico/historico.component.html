<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header divCorAzul">
                        <a>RELAÇÃO DAS REVISÇOES<button (click)="exportExcel('Especificas', 'Especifica')"
                                mat-raised-button type="button" matTooltip="Exporta Excel"
                                [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <span class="material-icons">
                                    file_download
                                </span>
                            </button></a>
                    </div>
                    <div class="card-body table-responsive">
                        <mat-form-field>
                            <mat-label>Filtro</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Filtro de Especifica" #input>
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="seq">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seq </th>
                                    <td *matCellDef='let row' class={{row.situacao}} mat-cell> {{row.seq}} </td>
                                </ng-container>
                                <ng-container matColumnDef="cabProduto">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.cabProduto}} </td>
                                </ng-container>
                                <ng-container matColumnDef="descrProd">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.descrProd}} </td>
                                </ng-container>
                                <ng-container matColumnDef="cabRevisao">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Revisão </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.cabRevisao}} </td>
                                </ng-container>
                                <ng-container matColumnDef="dataAprov">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Aprovação </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.dataAprov}} </td>
                                </ng-container>
                                <ng-container matColumnDef="ncm">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NCM </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.ncm}} </td>
                                </ng-container>
                                <ng-container matColumnDef="situacao">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
                                    <td mat-cell *matCellDef="let row"> {{row.situacao}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="revisa">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Espec</th>
                                    <td mat-cell *matCellDef="let row">
                                        <button (click)="acessoHist(row)" mat-raised-button type="button"
                                            matTooltip="Acesso Especificações" [matTooltipPosition]="'above'"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">leak_add</i>
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]='divCorVerde'></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"
                                    [ngClass]="{'SituAnd' : row.situacao === 'Andamento','SituFin' : row.situacao === 'Concluída','SituEnc' : row.situacao === 'Encerrada','SituVin' : row.situacao === 'Fora Vigência','SituEsp' : row.situacao === 'Sem Epecificação'}">
                                </tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[12, 25, 50]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
