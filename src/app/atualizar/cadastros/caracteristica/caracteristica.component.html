<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="lForm" class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header divCorVerde ">
                        <a>MANUTENÇÃO DAS CARACTERÍSTICAS</a>
                    </div>
                    <div class="row">
                        <div class="card-body table-responsive col-md-1">
                            <mat-form-field>
                                <mat-label>Código</mat-label>
                                <input matInput [(ngModel)]="codCarac" disabled>
                            </mat-form-field>
                        </div>
                        <div class="card-body table-responsive col-md-3">
                            <mat-form-field>
                                <mat-label>Características</mat-label>
                                <input matInput [(ngModel)]="descCarac">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <button mat-raised-button type="submit" *ngIf="lBtnInc" class="btn btn-success" (click)="manutCarac(2, {})">Incluir</button>
                <button mat-raised-button type="submit" *ngIf="lBtnAlt" class="btn btn-warning" (click)="manutCarac(3, {})">Alterar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header divCorAzul">
                        <a>CADASTRO DE CARACTERÍSTICAS
                            <button (click)="exportExcel('Caracteristicas', 'Caracteristica')" mat-raised-button
                                type="button" matTooltip="Exporta Excel" [matTooltipPosition]="'above'"
                                class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <span class="material-icons">
                                    file_download
                                </span>
                            </button>
                        </a>
                    </div>
                    <div class="card-body table-responsive">
                        <div class="row">
                            <div class="card-body table-responsive col-md-5">
                                <mat-form-field>
                                    <mat-label>Filtro</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrando Ordem Produção" [(ngModel)]="opFilter">
                                </mat-form-field>
                            </div>
                            <button (click)="manutCarac(1, {})" mat-raised-button type="button" matTooltip="Inclusão de Características" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <span class="material-icons">
                                    add_to_photos
                                </span>
                            </button>
                        </div>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="seq">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seq </th>
                                    <td *matCellDef='let row' class={{row.situacao}} mat-cell> {{row.seq}} </td>
                                </ng-container>
                                <ng-container matColumnDef="codCarac">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.codCarac}} </td>
                                </ng-container>
                                <ng-container matColumnDef="descCarac">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.descCarac}} </td>
                                </ng-container>
                                <ng-container matColumnDef="produto">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto Vinculado </th>
                                    <td mat-cell *matCellDef="let row" class={{row.situacao}}> {{row.produto}} </td>
                                </ng-container>
                                <ng-container matColumnDef="edicao">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alterar </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button (click)="manutCarac(4,row)" mat-raised-button type="button" matTooltip="Alteração Características" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="itens">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vinculos</th>
                                    <td mat-cell *matCellDef="let row">
                                        <button (click)="manutCarac(4,row)" mat-raised-button type="button" matTooltip="Alteração Características" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">all_inclusive</i>
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[12, 25, 50]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
