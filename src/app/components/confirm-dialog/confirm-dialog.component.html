<div md-dialog-content>{{confirmMessage}}</div>
<div md-dialog-actions>
    <button mat-raised-button class="btn btn-success" (click)="dialogRef.close(true)">{{textoBotoes[0]}}</button>
    <button *ngIf="textoBotoes.length>1" mat-raised-button class="btn btn-danger" (click)="dialogRef.close(false)">{{textoBotoes[1]}}</button>
</div>
